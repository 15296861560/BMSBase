<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>登录</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/mystyle.css">
    <link rel="stylesheet" href="/css/login.css">
    <script src="/js/jquery-3.4.1.min.js" ></script>
    <script src="/js/bootstrap.js" type="application/javascript"></script>

</head>

<body>

<!--导航栏-->
<div th:insert="~{navigation::nav}"></div>

<div class="align-items-center ">

<div class="bg">
    <div >
        <div class="text-center ">
            <a href="/"><img class="img-top" th:src="${img_src}"  height="100" width="100"></a>
        </div>

        <h3 class="text-center" th:text="${tip}"></h3>

    </div>

    <div class="fixed-page">
        <div class="tiled ">
            <form th:action="'/login/'+${action}" role="form" method="post">
                <div class="form-group ">
                    <label th:text="${account}"></label>
                    <input type="text" class="form-control" name="id" value="">
                    <label  th:text="${pwd}"></label>
                    <input type="password" class="form-control" name="password" value="">
                    <p class="help-block">小提示:书籍是全世界的营养品。——莎士比亚 </p>
                </div>
                <button type="submit" class="btn btn-primary btn-block m-t-25">登录</button>
            </form>
        </div>




    </div></div>
    <div id="intercom-modal-container"></div>
    <!--页尾-->
    <div th:insert="~{footer::foot}"></div>
</div>

</body>
</html>
